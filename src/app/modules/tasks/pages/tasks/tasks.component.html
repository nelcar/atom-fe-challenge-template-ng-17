<div class="task-wrapper">
  <div class="header">
    <h2>Mis Tareas</h2>
    <button class="logout-button" (click)="logout()">Cerrar sesión</button>
  </div>

  <form (ngSubmit)="addTask()" #form="ngForm" class="task-form">
    <input
      type="text"
      name="title"
      placeholder="Título"
      [(ngModel)]="newTask.title"
      required
      class="task-input"
    />
    <input
      type="text"
      name="description"
      placeholder="Descripción"
      [(ngModel)]="newTask.description"
      required
      class="task-input"
    />
    <button type="submit" [disabled]="form.invalid" class="add-button">
      Agregar
    </button>
  </form>

  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Buscar tareas..."
    class="filter-input"
  />

  <ul class="task-list">
    <li *ngFor="let task of filteredTasks" class="task-item">
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggleComplete(task)"
        class="task-checkbox"
      />
      <strong [class.done]="task.completed" class="task-title">
        {{ task.title }}
      </strong>
      <span class="task-description">{{ task.description }}</span>
      <button (click)="editTask(task)" class="edit-button">✏️</button>
      <button (click)="deleteTask(task)" class="delete-button">🗑️</button>
    </li>
  </ul>
</div>
